<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img  height="230" src="image1.png" alt="cat image">
    <!-- the value is given in pixels by default no need for writing px while declaring  -->
    <!-- if only either of the one height or width is used the other one is auto adjusted -->
    <!-- image tag has main two attributes 
    -src which is the source for the image 
    -alt which is like an error displayed message if the image is not displayed -->
    <!-- <br> tag for line break -->
    <!-- -----------------Making Table----------------- -->
    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Profession</th>
        </tr>
        <tr>
          <td>Madhur</td>
          <td>20</td>
          <td>Student</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>21</td>
            <td>Full Stack Web Developer</td>
        </tr>
      </table>
      <!-- table tag as of whole contains 
      tr -- table row 
      th -- table heading
      td -- table data cell
      rowspan = n //tells that data will acquire space of n row members
      colspan =n  //tells that daya will acquire space of n col -->
      <h3>Lists are of 3 types</h3>
      <ol>
        <li>Ordered List</li>
        <li>Unordered List</li>
        <li>Defination List</li>
      </ol>
      <!-- Unordered Lists -->
      <h4>Fruits</h4>
      <ul type="square">
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>
        <li>Litchi</li>
      </ul>
      <!-- Unordered Lists -->
      <h4>Class Students name</h4>
      <ol type="a">
        <li>Madhur</li>
        <li>Mohan</li>
        <li>Rudra</li>
        <li>Chawanprash</li>
        <li>Manish</li>
      </ol>
</body>
</html>
