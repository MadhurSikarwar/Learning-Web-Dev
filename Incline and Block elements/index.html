<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussing about inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- block element acquires all of the space -->
    <!-- next content will be in the next line after a block element as it has taken all the row space -->
    <p>This is a paragraph tag which is a block element</p>
    <!-- inline element acquires only the space which is needed by it -->
    <!-- The next element after an inline tag will be just right to it as it has next minimal amount of space as per itsa need -->
    <a href="https://google.com">Anchor tag is an inline element</a>
    <!-- trying out div with css -->
    <div>Is div a block element</div>
    <span>I am span and I am an inline element in HTML</span>
    <span>Writing after an inline element</span>
</body>

</html>
