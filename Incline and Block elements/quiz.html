<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username and City form</title>
</head>
<body>
    <!-- id is unique for every element 
    name can be same for checkers boxes (when needed to tick something out of one)
    id is used for styling in JS and CSS 
    name is used to submit the form data and backend handling -->
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" name="username" id="username" placeholder="Enter the username" autofocus>
        </div>
        <div>
            <label for="city">What city do you live in?</label>
            <input type="text" name="city" id="city" placeholder="Enter city name" autofocus>
        </div>
        <div>
            <label for=""></label>
        </div>
    </form>
</body>
</html>
