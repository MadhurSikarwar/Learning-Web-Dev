<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Manager - Madhur Sikarwar</title>
</head>
<body>
    <h1>My BookMarks</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target="_blank" href="https://www.google.com">Open Google</a> </p>
    <p><a target="_blank" href="https://www.youtube.com/">Open Youtube</a></p>
    <p><a target="_blank" href="https://www.instagram.com/i_madhur3095/">My Instgram Profile</a></p>
    <!-- everything here will be printed in same line as -->
    <!-- for making it in new line we can use p tag -->
    <!-- p tag is not a good way but still can be used  -->
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.wikipedia.org/">Visit Wikipedia here</a></p>
    <p><a target="_blank" href="https://stackoverflow.com/">Visist stackoverflow here</a></p>
    
    <!-- a represents the anchor tags -->
     <!-- anchor tag is has  mandatory attribute of presenting a URL which is to be clicked on to go -->
</body>
</html>
