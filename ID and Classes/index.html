<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Classes and ID </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id is given unique to every element 
    no two elements can have the same id 
    Class can be same for more than one element -->
    <div id="firstdiv" class="Red">This is first div</div>
    <div id="seconddiv" class="Red">This is second div</div>
    <!-- class can be same for two or more different types of tags also  -->
    <span class="Pink">This is span tag with class name Red</span>
    <!-- more than two classes can be also given to the same element 
    the example is below -->
    <div class="red bg-yellow Bold">this is a div tag with multiple classes</div>
    <!-- id and classes are attributes of elements in html  -->
</body>
</html>
